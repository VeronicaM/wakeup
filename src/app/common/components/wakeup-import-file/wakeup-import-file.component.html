<h2 md-dialog-title>Import file</h2>
<md-dialog-content>
  <md-spinner class="spinner" *ngIf="importSpinner"></md-spinner>
  <form class="content">
    <input type="file" placeholder="File" name="file" accept=".csv" (change)="fileChanged($event)">
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button class="cancelButton" md-button md-raised-button md-dialog-close>Close</button>
</md-dialog-actions>
