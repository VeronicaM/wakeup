<md-toolbar color="primary" *ngIf="loggedUser" class="mat-elevation-z5">
  <div class="left">
    <div class="openMenu">
      <md-icon *ngIf="!isOpen" class="icon" title="Show menu" (click)="toggleSideNav()">
        search
      </md-icon>
      <md-icon *ngIf="isOpen" class="icon" title="Hide menu" (click)="toggleSideNav()">
        chevron_left
      </md-icon>
    </div>
  </div>
  <div class="right">
    <div class="userProfile">
      <button md-button [mdMenuTriggerFor]="menu"><span class="greeting">Hello</span> {{loggedUser?.name}}
        <md-icon>keyboard_arrow_down</md-icon> 
        </button>
    </div>
    <md-menu #menu="mdMenu" [overlapTrigger]="false">
      <button md-menu-item>
                <div class="menu-section">
                     <div class="userInfo"> 
                       <a [routerLink]="['profile']"> View Profile</a>
                     </div>
                 </div>
            </button>
    </md-menu>
    <button md-button (click)="logoutUser()">Logout <i class="fa fa-sign-out"></i></button>
  </div>
</md-toolbar>
