<md-card class="commentList mat-elevation-z3">
  <md-card-header>
    <div class="title">
      <h1 class="cardTitle">Comments</h1>
    </div>
  </md-card-header>
  <md-card-content class="list">
    <ul>
      <li *ngFor="let comment of comments; index as i">
        <span class="text">{{comment.text}}</span> 
        <span class="remove" mdTooltip="Delete Comment" (click)="onDelete(comment)"><md-icon color="warn">delete_forever</md-icon></span>
      </li>
    </ul>
  </md-card-content>
</md-card>
