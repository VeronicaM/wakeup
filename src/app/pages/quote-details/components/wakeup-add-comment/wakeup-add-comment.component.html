<md-card class="addComment mat-elevation-z3">
  <md-card-header>
    <h1 class="cardTitle">Add Comment</h1>
  </md-card-header>
  <md-card-content class="content">
    <section class="row commentText">
      <md-input-container floatPlaceholder="always">
        <textarea #characterCountInputHint mdInput maxlength="500" type="text" placeholder="Text" rows="3" [(ngModel)]="commentObject.comment.text">
      </textarea>
        <md-hint align="end" aria-live="polite">
          {{characterCountInputHint.value.length}} / 500
        </md-hint>
      </md-input-container>
      <button class="addCommentButton" md-button md-raised-button [disabled]="!commentObject.comment.text.trim()" (click)="handleClick()">Create</button>
    </section>
  </md-card-content>
</md-card>
