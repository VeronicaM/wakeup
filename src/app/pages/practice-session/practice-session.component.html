<div class="practiceSession">
  <button class="endSessionButton" (click)="endQuestionSet()" title="End Session" md-fab><i class="fa fa-power-off" aria-hidden="true"></i></button>
  <div class="content" *ngIf="displayQuestion">
    <div class="header"></div>
    <div class="questionInfo">
      <div class="questionText">{{currentQuestion?.text}}</div>
      <div class="quoteText">{{(currentQuote| async)?.text }}</div>
    </div>
    <div class="inputArea">
      <md-input-container floatPlaceholder="always">
        <textarea maxlength="5000" mdInput rows="3" placeholder="Answer" [(ngModel)]="answerText"></textarea>
      </md-input-container>
      <div class="actions">
        <button md-button (click)="setNextQuestion()">Skip</button>
        <button md-button (click)="saveAnswer()" [disabled]="!answerText?.trim()" md-raised-button class="saveButton" >Save</button>
      </div>
    </div>
  </div>
</div>
