<div class="quotes pageContent">
  <div class="breadcrumbs" *ngIf="currentTopic as topic">
    <a [routerLink]="['/topicDetails', topic?.id]">{{topic?.name}}</a>
    <md-icon>keyboard_arrow_right</md-icon>
    <span class="currentLink">Inspiration Page</span>
  </div>
  <wakeup-card>
    <div class="card-header">
      <div class="title">Quotes <small>{{currentTopic?.name}}</small></div>
      <div class="actions">
        <button md-icon-button [mdMenuTriggerFor]="quotesMenu" title="open menu">
                       <md-icon>more_vert</md-icon>
                    </button>
        <md-menu #quotesMenu="mdMenu">
          <button md-menu-item> Import Quotes </button>
          <button md-menu-item *ngIf="(quotes$ | async).length"> Export Quotes </button>
        </md-menu>
      </div>
    </div>
    <div class="card-body">
      <div class="emptyState" *ngIf="!(quotes$ | async).length">
        There are no quotes for this topic
      </div>
      <ul class="quotesList">
        <li *ngFor="let quote of quotes$ | async">
          <a [routerLink]="['/quoteDetails', quote.id]" title="see details">
              <span class="text">
              &ldquo; {{quote.text}} &ldquo;
              </span> 
              <span class="author">
              {{quote.author ? quote.author : 'Unknown'}}</span>
          </a>
        </li>
      </ul>
    </div>
  </wakeup-card>
</div>
<button mdRipple *ngIf="!currentTopic?.isDefault" (click)="goToCreateQuote()" title="add quote" class="addQuoteButton" md-mini-fab
  md-button md-raised-button>
 <md-icon>add</md-icon>
</button>
