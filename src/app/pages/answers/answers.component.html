<div class="answers pageContent" *ngIf="question">
  <wakeup-card>
    <div class="card-header">
      <div class="title">Answers</div>
      <div class="actions">
        <button md-icon-button [mdMenuTriggerFor]="questionMenu">
                       <md-icon>more_vert</md-icon>
        </button>
        <md-menu #questionMenu="mdMenu">
          <button md-menu-item *ngIf="!question.questionSet?.isDefault" (click)="deleteQuestion()"> Delete Question </button>
          <button md-menu-item *ngIf="question.answers?.length" (click)="deleteAnswers()"> Delete All Answers </button>
        </md-menu>
      </div>
    </div>
    <div class="card-body">
      <div class="summary">
        <div class="name">
          <label> Question </label> {{question?.text}}
        </div>
        <div class="quote" *ngIf="question.quote">
          <label>Quote </label> {{question.quote?.text}}
        </div>
      </div>
      <hr>
      <div class="answers">
        <span *ngIf="!question.answers?.length">No answers available. <br>Please, click the + button to add an answer</span>

        <div *ngFor="let answerGroup of question.groupedAnswers">
          <span class="group">{{answerGroup.createDate}}</span>
          <ul>
            <li *ngFor="let answer of answerGroup.answers">

              <span class="text">{{answer.text}}</span>
              <button md-icon-button [mdMenuTriggerFor]="answerMenu">
                 <md-icon>more_vert</md-icon>
              </button>
              <md-menu #answerMenu="mdMenu">
                <button md-menu-item (click)="editAnswer(answer)"> Edit </button>
                <button md-menu-item (click)="deleteAnswer(answer)"> Delete </button>
              </md-menu>

            </li>
          </ul>
        </div>
      </div>

    </div>
  </wakeup-card>
</div>
<button mdRipple (click)="createAnswer()" title="add answer" class="addAnswerButton" md-mini-fab md-button md-raised-button>
 <md-icon>add</md-icon>
</button>

<button mdRipple *ngIf="prevQuestionId" [routerLink]="['/answers', prevQuestionId]" title="previous question" class="prevQuestionButton" md-icon-button>
 <md-icon>keyboard_arrow_left</md-icon>
</button>

<button mdRipple *ngIf="nextQuestionId" [routerLink]="['/answers', nextQuestionId]" title="next question" class="nextQuestionButton" md-icon-button>
 <md-icon>keyboard_arrow_right</md-icon>
</button>
