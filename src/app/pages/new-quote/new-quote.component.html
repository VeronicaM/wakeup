<div class="newQuote pageContent">
  <wakeup-card>
    <div class="card-header">Create Quote</div>
    <div class="card-body">
      <form class="createQuoteForm" #quoteForm='ngForm'>
        <md-input-container floatPlaceholder="always">
          <textarea #textVar maxlength="1000" placeholder="Text" type="text" mdInput name="text" required [(ngModel)]="quote.text"></textarea>
          <md-error>Text is required</md-error>
          <md-hint align="end" aria-live="polite"> {{textVar.value.length}} / 1000 </md-hint>
        </md-input-container>
        <md-input-container floatPlaceholder="always">
          <input list="suggestions" autocomplete="off" #authorVar maxlength="200" placeholder="Author" type="text" mdInput name="author"
            [(ngModel)]="quote.author">
          <datalist id="suggestions">
            <select>
                    <option *ngFor="let suggestion of authors$ | async">{{suggestion}}</option>
                </select>
          </datalist>
          <md-hint align="end" aria-live="polite">
            {{authorVar.value.length}} / 200
          </md-hint>
        </md-input-container>
        <md-input-container floatPlaceholder="always">
          <input list="sourceSuggestions" autocomplete="off" #sourceVar placeholder="Source" type="text" mdInput name="source" maxlength="200"
            [(ngModel)]="quote.source">
          <datalist id="sourceSuggestions">
            <select>
                    <option *ngFor="let source of sources$ | async" >{{source}}</option>
                </select>
          </datalist>
          <md-hint align="end" aria-live="polite">
            {{sourceVar.value.length}} / 200
          </md-hint>
        </md-input-container>
      </form>
    </div>
    <div class="card-footer">
      <button  md-button md-raised-button [disabled]="!quoteForm.valid" class="createButton" (click)="create()">
    Create
    </button>
    </div>
  </wakeup-card>
</div>
