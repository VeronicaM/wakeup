<md-card class="associateQuestionSet mat-elevation-z3">
  <md-card-header>
    <h1 class="cardTitle">Add / Remove Question Sets</h1>
  </md-card-header>
  <md-card-content class="content">
    <section class="row questionSetsDropDown">
      <md-input-container>
        <input mdInput placeholder="Select question set" [mdAutocomplete]="auto">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option (onSelectionChange)="addQuestionSet($event.source.value)" 
        *ngFor="let questionSet of filterQuestionSets(searchText)" [value]="questionSet.name">
          {{ questionSet.name }}
        </md-option>
      </md-autocomplete>
      <ul class="added">
        <li class="item" *ngFor="let selected of selected" (click)="removeQuestionSet(selected)">
          <span class="name truncate">{{selected}}</span>
          <span><md-icon>clear</md-icon></span>
        </li>
      </ul>
    </section>
    <button class="associateQuestionSetButton" md-button md-raised-button (click)="handleClick()">Update</button>

  </md-card-content>
</md-card>
