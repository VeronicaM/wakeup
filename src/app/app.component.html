  [loggedUser]="loginService.getCurrentUser()" 
  (onOpenMenu)="openMenu($event)" 
  (logout)="logout()">
</wakeup-top-bar>
<wakeup-side-nav [isOpen]="isOpen && canShowNavigation()">
	<div class="app-container" role="application">
		<router-outlet></router-outlet>
	</div>
</wakeup-side-nav>
